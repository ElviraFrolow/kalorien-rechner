<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Kalorien rechner</h1>
      <label for="height">Körpergröße</label>
      <input type="number" id="height" placeholder="in cm" />
      <label for="age">Alter</label>
      <input type="number" id="age" placeholder="in Jahren" />
      <label for="weight">Gewicht</label>
      <input type="number" id="weight" placeholder="in Kg" />
      <h2>Körperbau</h2>
      <input type="radio" name="gender" value="0" id="female" />
      <label for="female">Weiblich</label>
      <input type="radio" name="gender" value="1" id="male" />
      <label for="male">Männlich</label>
      <h2>Arbeits- und Freizeitaktivitäten</h2>
      <select name="activities" id="activities">
        <option value="0.95">Schlafen</option>
        <option value="1.2">Nur Sitzen oder Liegen</option>
        <option value="1.5">
          Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
          Aktivität in der Freizeit, z.B. Büroarbeit
        </option>
        <option value="1.7">
          Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit,
          z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer
        </option>
        <option value="1.9">
          Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner,
          Handwerker, Mechaniker, Hausfrauen
        </option>
        <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
      </select>
      <input type="submit" value="Submit" onclick="calcValue(event)" />
      <table>
        <tr>
          <th></th>
          <th>kcal</th>
          <th>kJ</th>
        </tr>
        <tr>
          <td>Grundumsatz</td>
          <td id="output-kcal-grundumsatz"></td>
          <td id="output-kj-grundumsatz"></td>
        </tr>
        <tr>
          <td>Gesamtumsatz</td>
          <td id="output-kcal-gesamtumsatz"></td>
          <td id="output-kj-gesamtumsatz"></td>
        </tr>
      </table>
      <p>
        Das Ergebnis sollten Sie als Orientierungswert ansehen, da es
        verschiedene Fehlermöglichkeiten gibt wieabweichender Grundumsatz,
        falsche Zeiteinschätzung etc.
      </p>
    </form>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
